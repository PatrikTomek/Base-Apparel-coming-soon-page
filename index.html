<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap");
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="content">
        <img src="images/logo.svg" alt="Base Apparel logo" class="logo" />
        <img
          src="images/hero-mobile.jpg"
          alt="Woman image"
          class="main-image_mobile"
        />
        <h1>We're <br /><span>coming soon</span></h1>
        <p class="main-p">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="mail">
          <input
            onchange="validateEmail()"
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <button class="email-btn" type="submit" for="email" name="email">
            <svg
              class="email-btn"
              xmlns="http://www.w3.org/2000/svg"
              width="12"
              height="20"
            >
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="2"
                d="M1 1l8.836 8.836L1 18.671"
              />
            </svg>
            <svg
              id="error-img"
              class="error-img"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
            >
              <g fill="none" fill-rule="evenodd">
                <circle cx="12" cy="12" r="12" fill="#F96464" />
                <path
                  fill="#FFF"
                  fill-rule="nonzero"
                  d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
                />
              </g>
            </svg>
          </button>
          <p class="error-p" id="error-p">Please provide a valid email</p>
        </form>
      </div>
      <img src="images/hero-desktop.jpg" alt="Woman image" class="main-image" />
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://patriktomek.cz/" target="_blank">Patrik Tomek</a>.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
